<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Logitech</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="calculadora">
        <div class="visor">
            <span>Visor</span>
        </div>

        <div class="linha_1">
            <div class="numeros">7</div>
            <div class="numeros">8</div>
            <div class="numeros">9</div>
            <div class="operadores">+</div>
        </div>
        <div class="linha_1">
            <div class="numeros">4</div>
            <div class="numeros">5</div>
            <div class="numeros">6</div>
            <div class="operadores">-</div>
        </div>

        <div class="linha_1">
            <div class="numeros">1</div>
            <div class="numeros">2</div>
            <div class="numeros">3</div>
            <div class="operadores">*</div>
        </div>

        <div class="linha_1">
            <div class="numeros">.</div>
            <div class="numeros">0</div>
            <div class="numeros">,</div>
            <div class="operadores">/</div>
        </div>
    </div>

</body>

</html>
